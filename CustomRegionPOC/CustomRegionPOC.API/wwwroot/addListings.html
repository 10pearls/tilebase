<!DOCTYPE html>
<html>
<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function getAjax(url, success) {
        var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
        xhr.open('GET', url);
        xhr.onreadystatechange = function () {
            if (xhr.readyState > 3 && xhr.status == 200) success(xhr.responseText);
        };
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhr.send();
        return xhr;
    }

    function postAjax(url, data, success) {

        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.onreadystatechange = function () {
            if (xhr.readyState > 3 && xhr.status == 200) {
                success(xhr.responseText);
            }
        };
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(data));
        return xhr;
    }

    var map;
    var mapOnClickEvent;
    var markers;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 39.48074006114467, lng: -101.43078939104066},
            zoom: 10
        });




        var opt = {minZoom: 8};
        map.setOptions(opt);

        var markers = [];


        mapOnClickEvent = function (event) {
            var name = prompt("Please enter a name for the listing to save it", "Default Listing");
            var latLngs = {lat: event.latLng.lat(), lng: event.latLng.lng()};

            if (name != null) {
                var obj = {
                    name: name,
                    lat: latLngs.lat,
                    lng: latLngs.lng
                }
                console.log(obj);
                // postAjax('/foobar', obj, function (data) {
                //     //console.log(JSON.parse(data));
                // });

                var marker = new google.maps.Marker({
                    position: latLngs,
                    map: map,
                    title: 'Marker!'
                });
                markers.push(marker);
            }
        }

        google.maps.event.addListener(map, 'click', mapOnClickEvent);

    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPwkFRPrwauZKWfskQ9FcyieUWd_-VALM&libraries=drawing&callback=initMap"
        async defer></script>
</body>
</html>
